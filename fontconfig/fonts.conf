<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test qual="any" name="family"><string>serif</string></test>
        <edit name="family" mode="assign" binding="same"><string>Times New Roman</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>sans-serif</string></test>
        <edit name="family" mode="assign" binding="same"><string>Segoe UI</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>monospace</string></test>
        <edit name="family" mode="assign" binding="same"><string>FuraCode Nerd Font</string></edit>
    </match>
    <alias binding="same">
        <family>Helvetica</family>
        <accept>
            <family>Arial</family>
        </accept>
    </alias>
    <alias binding="same">
        <family>Times</family>
        <accept>
            <family>Times New Roman</family>
        </accept>
    </alias>
    <alias binding="same">
        <family>Courier</family>
        <accept>
            <family>Courier New</family>
        </accept>
    </alias>
</fontconfig>
